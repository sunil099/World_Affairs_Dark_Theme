<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="a" onclick="reload()" class="company-logo">
                <img src="./assets/worldAffair.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    
                    <li class="hover-link nav-item" id="GeoPolitics" onclick="onNavItemClick('GeoPolitics')">GeoPolitics</li>
                    <li class="hover-link nav-item" id="Startup" onclick="onNavItemClick('Startup')">Startups</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                </ul>
            </div>
            <div class="search-bar">
                <input  id="search-text" type="text" class="news-input" placeholder="e.g. science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">
            
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">end gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro aliquam impedit iste tenetur suscipit aliquid facere officiis quibusdam doloremque explicabo.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
